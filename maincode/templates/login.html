<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Foods - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #dc2626;
            --success-color: #059669;
            --warning-color: #d97706;
            --dark-color: #1f2937;
            --light-bg: #f8fafc;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 30px 80px rgba(0, 0, 0, 0.25);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .login-card {
            background: var(--gradient-card);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
            transition: all 0.6s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-icon i {
            font-size: 2rem;
            color: white;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: var(--secondary-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: var(--secondary-color);
            border-left: 4px solid var(--secondary-color);
        }

        .otp-section {
            display: none;
        }

        .otp-input-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .resend-section {
            text-align: center;
            margin-top: 1rem;
        }

        .resend-timer {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .resend-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .resend-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        /* Animation for step transitions */
        .step-transition {
            animation: stepSlide 0.5s ease-in-out;
        }

        @keyframes stepSlide {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="logo-text">Heritage Foods</h1>
                <p class="logo-subtitle">Gap Analysis Dashboard</p>
            </div>

            <!-- Alert Container -->
            <div id="alert-container"></div>

            <!-- Email Login Step -->
            <div id="email-step">
                <form id="email-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Corporate Email
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter your Heritage Foods email"
                            required
                        >
                        <i class="fas fa-at input-icon"></i>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="send-otp-btn">
                        <i class="fas fa-paper-plane me-2"></i>
                        Send OTP
                    </button>
                </form>
                
                <div class="footer-text">
                    Only @heritagefoods.in email addresses are allowed
                </div>
            </div>

            <!-- OTP Verification Step -->
            <div id="otp-step" class="otp-section">
                <div class="text-center mb-3">
                    <h4 class="mb-2">Verify Your Identity</h4>
                    <p class="text-muted">Enter the 6-digit code sent to <span id="masked-email"></span></p>
                </div>

                <form id="otp-form">
                    <div class="otp-input-group">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="verify-otp-btn">
                        <i class="fas fa-key me-2"></i>
                        Verify & Login
                    </button>
                </form>

                <div class="resend-section">
                    <div class="resend-timer" id="resend-timer"></div>
                    <a href="#" class="resend-link" id="resend-otp" style="display: none;">
                        <i class="fas fa-redo me-1"></i>
                        Resend OTP
                    </a>
                </div>

                <a href="#" class="back-link" id="back-to-email">
                    <i class="fas fa-arrow-left"></i>
                    Back to email
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Application state
        let currentEmail = '';
        let resendTimer = null;
        let resendCount = 0;

        // DOM elements
        const emailStep = document.getElementById('email-step');
        const otpStep = document.getElementById('otp-step');
        const emailForm = document.getElementById('email-form');
        const otpForm = document.getElementById('otp-form');
        const emailInput = document.getElementById('email');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const maskedEmailSpan = document.getElementById('masked-email');
        const resendTimerDiv = document.getElementById('resend-timer');
        const resendLink = document.getElementById('resend-otp');
        const backLink = document.getElementById('back-to-email');
        const alertContainer = document.getElementById('alert-container');
        const otpInputs = document.querySelectorAll('.otp-input');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupOtpInputs();
        });

        function setupEventListeners() {
            emailForm.addEventListener('submit', handleEmailSubmit);
            otpForm.addEventListener('submit', handleOtpSubmit);
            resendLink.addEventListener('click', handleResendOtp);
            backLink.addEventListener('click', handleBackToEmail);
        }

        function setupOtpInputs() {
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '') {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                    
                    // Only allow numbers
                    if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    if (/^\d{6}$/.test(pastedData)) {
                        pastedData.split('').forEach((digit, i) => {
                            if (i < otpInputs.length) {
                                otpInputs[i].value = digit;
                            }
                        });
                        otpInputs[otpInputs.length - 1].focus();
                    }
                });
            });
        }

        async function handleEmailSubmit(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!validateEmail(email)) {
                return;
            }

            try {
                setButtonLoading(sendOtpBtn, true);
                
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    currentEmail = email;
                    showOtpStep();
                    showAlert('OTP sent successfully! Check your email.', 'success');
                } else {
                    showAlert(result.error || 'Failed to send OTP. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Send OTP error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                setButtonLoading(sendOtpBtn, false);
            }
        }

        async function handleOtpSubmit(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit OTP.', 'danger');
                return;
            }

            try {
                setButtonLoading(verifyOtpBtn, true);
                
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: currentEmail,
                        otp: otp 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Invalid OTP. Please try again.', 'danger');
                    clearOtpInputs();
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                setButtonLoading(verifyOtpBtn, false);
            }
        }

        async function handleResendOtp(e) {
            e.preventDefault();
            
            if (resendCount >= 3) {
                showAlert('Maximum resend attempts reached. Please try again later.', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail })
                });

                const result = await response.json();

                if (response.ok) {
                    resendCount++;
                    startResendTimer();
                    clearOtpInputs();
                    showAlert('New OTP sent successfully!', 'success');
                } else {
                    showAlert(result.error || 'Failed to resend OTP.', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            }
        }

        function handleBackToEmail(e) {
            e.preventDefault();
            showEmailStep();
            clearOtpInputs();
            clearTimer();
            resendCount = 0;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address.', 'danger');
                return false;
            }
            
            if (!email.endsWith('@heritagefoods.in')) {
                showAlert('Only @heritagefoods.in email addresses are allowed.', 'danger');
                return false;
            }
            
            return true;
        }

        function showEmailStep() {
            emailStep.style.display = 'block';
            otpStep.style.display = 'none';
            emailStep.classList.add('step-transition');
        }

        function showOtpStep() {
            emailStep.style.display = 'none';
            otpStep.style.display = 'block';
            otpStep.classList.add('step-transition');
            
            maskedEmailSpan.textContent = maskEmail(currentEmail);
            startResendTimer();
            otpInputs[0].focus();
        }

        function maskEmail(email) {
            const [username, domain] = email.split('@');
            const maskedUsername = username.charAt(0) + '*'.repeat(Math.max(0, username.length - 2)) + username.charAt(username.length - 1);
            return maskedUsername + '@' + domain;
        }

        function startResendTimer() {
            let timeLeft = 60;
            resendLink.style.display = 'none';
            resendTimerDiv.style.display = 'block';
            
            resendTimer = setInterval(() => {
                resendTimerDiv.textContent = `Resend OTP in ${timeLeft}s`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearTimer();
                    resendTimerDiv.style.display = 'none';
                    resendLink.style.display = 'inline-block';
                }
            }, 1000);
        }

        function clearTimer() {
            if (resendTimer) {
                clearInterval(resendTimer);
                resendTimer = null;
            }
        }

        function clearOtpInputs() {
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }

        function showAlert(message, type) {
            const alertTypes = {
                'success': { icon: 'fas fa-check-circle', class: 'alert-success' },
                'danger': { icon: 'fas fa-exclamation-circle', class: 'alert-danger' },
                'info': { icon: 'fas fa-info-circle', class: 'alert-info' }
            };
            
            const alertInfo = alertTypes[type] || alertTypes['info'];
            
            alertContainer.innerHTML = `
                <div class="alert ${alertInfo.class}" role="alert">
                    <i class="${alertInfo.icon}"></i>
                    ${message}
                </div>
            `;
            
            // Auto-hide success and info alerts after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Check for existing session on page load
        if (sessionStorage.getItem('user_email') && sessionStorage.getItem('login_time')) {
            const loginTime = parseInt(sessionStorage.getItem('login_time'));
            const currentTime = Date.now();
            const sessionDuration = 8 * 60 * 60 * 1000; // 8 hours
            
            if (currentTime - loginTime < sessionDuration) {
                // Valid session exists, redirect to dashboard
                window.location.href = '/dashboard';
            } else {
                // Session expired, clear storage
                sessionStorage.clear();
            }
        }
    </script>
</body>
</html>
